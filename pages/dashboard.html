<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" defer src="../js/perfil.js"></script>
    <script type="text/javascript" src="../js/tabs.js"></script>
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
	<link rel="stylesheet" href="../css/styles.css">
    <title>Mi Perfil de Inversión</title>
</head>
<body>
    <header>
        <nav class="navPerfil" >
			<a href="../index.html"><img src="../assets/img/logo.png" alt="logo"></a>
			<ul>
				<li><span id="name"></span><img src="../assets/img/user-icon.png"></li>
			</ul>
		</nav>
    </header>
    <main>
        <section class="titlePerfil">
            <h1>Bienvenido/a tu portal de inversiones</h1>
        </section>
        <section class="sectionTabs">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'agregarInversion')">Agregar inversión</button>
                <button class="tablinks" onclick="openTab(event, 'calculadora')">Calcula tu inversion</button>
                <button class="tablinks" onclick="openTab(event, 'saldo')">Mi saldo actual</button>
              </div>
              

              <div id="agregarInversion" class="tabcontent">
                <div>
                    <label for="ingreso">Ingresa la cantidad que quieres invertir:</label>
                    <input type="number" name="ingreso" id="ingreso" placeholder="$">
                    <a href="#" id="depositar">Depositar</a>    
                    <div class="resultadoPerfil"  id="resultadoDeposito"></div>
                </div>     
              </div>
              
              <div id="calculadora" class="tabcontent">
                <div>
                    <label for="ingreso">Ingreso mensual a tu cuenta de inversiones:</label>
                    <input type="number" name="ingreso" id="ingresoCalculadora" placeholder="$">
                </div>
                <div>
                    <label for="ingreso">Años de inversión:</label>
                    <input type="number" name="anios" id="anios" placeholder="años">
                </div>
                <a href="#" id="calcular">Calcular Inversión</a>	
                <div class="resultadoPerfil" id="simulador">
				</div>		
                </div>
              
              <div id="saldo" class="tabcontent">
                <div>
                    <p class="fecha" id="fecha">Fecha actual:</p>
                </div>
                <div class="resultadoSaldo" id="saldoActual"></div>
              </div>
        </section>
    </main>
</body>
</html>
